<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin="" />

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="content">
    <div class="header">
      <h1>IP Address Tracker</h1>
      <form id="input" class="input">
        <input id="input_field" required pattern="[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}" class="input_field"
          type="text" placeholder="    Search for any IP address or domain" />
        <input id="input_submit" class="input_submit" type="submit" />
      </form>
    </div>
  </div>

  <div class="info">
    <div class="ip">
      <span>IP ADDRESS</span>
      <div id="ip">
        <P></P>
      </div>
    </div>
    <div class="location">
      <span>LOCATION</span>
      <div id="location">
        <P></P>
      </div>
    </div>
    <div class="timezone">
      <span>TIMEZONE</span>
      <div id="timezone">
        <P></P>
      </div>
    </div>
    <div class="isp">
      <span>ISP</span>
      <div id="isp">
        <P></P>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>
  <script src="script.js"></script>
</body>

</html>
